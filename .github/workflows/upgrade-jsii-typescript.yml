name: upgrade-jsii-typescript
on:
  workflow_dispatch:
    inputs:
      new_version:
        description: New JSII/TypeScript version (e.g. `5.4.0`), without carets or tildes
        required: true
        default: 5.5.0
        type: string
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
jobs:
  upgrade:
    name: Upgrade JSII & TypeScript
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CI: "true"
      CHECKPOINT_DISABLE: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
      - name: Setup Node.js
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b
        with:
          node-version: 18.12.0
      - name: Install
        run: yarn install
      - name: Do the upgrade in the right place
        env:
          NEW_VERSION: "{{ inputs.newVersion }}"
        run: |-
          echo "$NEW_VERSION"
          sed -i "s/typescriptVersion = ".*";/typescriptVersion = "~$NEW_VERSION";/" ./projenrc.ts
      - name: Regenerate files
        env:
          CI: "false"
        run: npx projen
      - name: Get values for pull request
        id: latest_version
        env:
          NEW_VERSION: "{{ inputs.newVersion }}"
        run: |-
          NEW_VERSION_SHORT=$(cut -d "." -f 1,2 <<< "$NEW_VERSION")
          echo "value=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "short=$NEW_VERSION_SHORT" >> $GITHUB_OUTPUT
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@c5a7806660adbe173f04e3e038b0ccdcd758773c
        with:
          commit-message: "chore: upgrade jsii & typescript to v${{ steps.latest_version.outputs.short }}"
          branch: auto/upgrade-jsii-ts-${{ steps.latest_version.outputs.short }}
          base: main
          title: "chore: upgrade jsii & typescript to v${{ steps.latest_version.outputs.short }}"
          body: "This PR increases the version of JSII and TypeScript to `~${{ steps.latest_version.outputs.value }}`,  presumably because the previous version is close to EOL or no longer supported. Support timeline:  https://github.com/aws/jsii-compiler/blob/main/README.md#gear-maintenance--support"
          labels: auto-approve,automerge,automated
          token: ${{ secrets.PROJEN_GITHUB_TOKEN }}
          author: team-tf-cdk <github-team-tf-cdk@hashicorp.com>
          committer: team-tf-cdk <github-team-tf-cdk@hashicorp.com>
          signoff: true
          delete-branch: true
